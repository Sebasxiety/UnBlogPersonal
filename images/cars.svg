<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Fondo con degradado suave -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8f5e9" /> <!-- Verde claro -->
      <stop offset="100%" stop-color="#e3f2fd" /> <!-- Azul claro -->
    </linearGradient>
    
    <!-- Degradados para los autos -->
    <linearGradient id="car-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1565C0" />
      <stop offset="100%" stop-color="#0D47A1" />
    </linearGradient>
    
    <linearGradient id="car-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C62828" />
      <stop offset="100%" stop-color="#B71C1C" />
    </linearGradient>
    
    <linearGradient id="car-gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#212121" />
      <stop offset="100%" stop-color="#424242" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Título -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Venta de Vehículos</text>
  
  <!-- Carretera -->
  <rect x="50" y="300" width="500" height="40" fill="#607D8B" />
  <rect x="50" y="320" width="500" height="2" fill="white" stroke="white" stroke-dasharray="20,20" />
  
  <!-- Auto 1 (Sedán azul) -->
  <g transform="translate(100, 250)">
    <!-- Cuerpo principal -->
    <path d="M10,30 L30,10 L120,10 L140,30 L140,50 L10,50 Z" fill="url(#car-gradient-1)" />
    
    <!-- Ventanas -->
    <path d="M35,15 L45,30 L105,30 L115,15 Z" fill="#E0F7FA" />
    
    <!-- Detalles -->
    <rect x="20" y="30" width="30" height="20" fill="url(#car-gradient-1)" stroke="#0D47A1" stroke-width="1" />
    <rect x="100" y="30" width="30" height="20" fill="url(#car-gradient-1)" stroke="#0D47A1" stroke-width="1" />
    
    <!-- Ruedas -->
    <circle cx="35" cy="50" r="10" fill="#212121" />
    <circle cx="35" cy="50" r="5" fill="#9E9E9E" />
    <circle cx="115" cy="50" r="10" fill="#212121" />
    <circle cx="115" cy="50" r="5" fill="#9E9E9E" />
    
    <!-- Luces -->
    <rect x="10" y="35" width="5" height="5" fill="#FFEB3B" />
    <rect x="135" y="35" width="5" height="5" fill="#F44336" />
  </g>
  
  <!-- Auto 2 (SUV rojo) -->
  <g transform="translate(300, 240)">
    <!-- Cuerpo principal -->
    <path d="M10,40 L30,10 L130,10 L150,40 L150,60 L10,60 Z" fill="url(#car-gradient-2)" />
    
    <!-- Ventanas -->
    <path d="M35,15 L45,35 L115,35 L125,15 Z" fill="#E0F7FA" />
    
    <!-- Detalles -->
    <rect x="20" y="40" width="30" height="20" fill="url(#car-gradient-2)" stroke="#B71C1C" stroke-width="1" />
    <rect x="110" y="40" width="30" height="20" fill="url(#car-gradient-2)" stroke="#B71C1C" stroke-width="1" />
    
    <!-- Ruedas -->
    <circle cx="40" cy="60" r="12" fill="#212121" />
    <circle cx="40" cy="60" r="6" fill="#9E9E9E" />
    <circle cx="120" cy="60" r="12" fill="#212121" />
    <circle cx="120" cy="60" r="6" fill="#9E9E9E" />
    
    <!-- Luces -->
    <rect x="10" y="45" width="5" height="5" fill="#FFEB3B" />
    <rect x="145" y="45" width="5" height="5" fill="#F44336" />
    
    <!-- Parrilla -->
    <rect x="75" y="40" width="20" height="5" fill="#BDBDBD" />
    <rect x="75" y="47" width="20" height="3" fill="#BDBDBD" />
    <rect x="75" y="52" width="20" height="3" fill="#BDBDBD" />
  </g>
  
  <!-- Auto 3 (Deportivo negro) -->
  <g transform="translate(450, 260)">
    <!-- Cuerpo principal -->
    <path d="M10,30 L40,10 L110,10 L140,30 L140,40 L10,40 Z" fill="url(#car-gradient-3)" />
    
    <!-- Ventanas -->
    <path d="M45,15 L55,25 L95,25 L105,15 Z" fill="#E0F7FA" />
    
    <!-- Detalles -->
    <rect x="20" y="30" width="25" height="10" fill="url(#car-gradient-3)" stroke="#424242" stroke-width="1" />
    <rect x="105" y="30" width="25" height="10" fill="url(#car-gradient-3)" stroke="#424242" stroke-width="1" />
    
    <!-- Ruedas -->
    <circle cx="35" cy="40" r="10" fill="#212121" />
    <circle cx="35" cy="40" r="5" fill="#9E9E9E" />
    <circle cx="115" cy="40" r="10" fill="#212121" />
    <circle cx="115" cy="40" r="5" fill="#9E9E9E" />
    
    <!-- Luces -->
    <rect x="10" y="25" width="5" height="5" fill="#FFEB3B" />
    <rect x="135" y="25" width="5" height="5" fill="#F44336" />
    
    <!-- Alerón -->
    <rect x="110" y="10" width="20" height="3" fill="#212121" />
  </g>
  
  <!-- Elementos decorativos -->
  <circle cx="50" cy="50" r="20" fill="#4CAF50" opacity="0.1" />
  <circle cx="550" cy="50" r="25" fill="#2196F3" opacity="0.1" />
  <circle cx="50" cy="350" r="30" fill="#FF9800" opacity="0.1" />
  <circle cx="550" cy="350" r="20" fill="#9C27B0" opacity="0.1" />
  
  <!-- Nubes -->
  <g opacity="0.7">
    <ellipse cx="100" cy="100" rx="30" ry="15" fill="white" />
    <ellipse cx="130" cy="105" rx="25" ry="12" fill="white" />
    <ellipse cx="70" cy="105" rx="20" ry="10" fill="white" />
    
    <ellipse cx="400" cy="80" rx="35" ry="18" fill="white" />
    <ellipse cx="435" cy="85" rx="25" ry="15" fill="white" />
    <ellipse cx="370" cy="85" rx="20" ry="12" fill="white" />
    
    <ellipse cx="250" cy="120" rx="25" ry="12" fill="white" />
    <ellipse cx="275" cy="125" rx="20" ry="10" fill="white" />
    <ellipse cx="225" cy="125" rx="15" ry="8" fill="white" />
  </g>
  
  <!-- Sol -->
  <circle cx="500" cy="100" r="30" fill="#FFD54F" />
  <g opacity="0.7">
    <line x1="500" y1="50" x2="500" y2="70" stroke="#FFD54F" stroke-width="3" />
    <line x1="500" y1="130" x2="500" y2="150" stroke="#FFD54F" stroke-width="3" />
    <line x1="450" y1="100" x2="470" y2="100" stroke="#FFD54F" stroke-width="3" />
    <line x1="530" y1="100" x2="550" y2="100" stroke="#FFD54F" stroke-width="3" />
    <line x1="465" y1="65" x2="480" y2="80" stroke="#FFD54F" stroke-width="3" />
    <line x1="520" y1="120" x2="535" y2="135" stroke="#FFD54F" stroke-width="3" />
    <line x1="465" y1="135" x2="480" y2="120" stroke="#FFD54F" stroke-width="3" />
    <line x1="520" y1="80" x2="535" y2="65" stroke="#FFD54F" stroke-width="3" />
  </g>
  
  <!-- Texto descriptivo -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Amplia selección de vehículos para todos los gustos</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Fondo con degradado suave -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8f5e9" /> <!-- Verde claro -->
      <stop offset="100%" stop-color="#e3f2fd" /> <!-- Azul claro -->
    </linearGradient>
    
    <!-- Degradado para el edificio -->
    <linearGradient id="building-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ECEFF1" />
      <stop offset="100%" stop-color="#CFD8DC" />
    </linearGradient>
    
    <!-- Degradado para el techo -->
    <linearGradient id="roof-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50" /> <!-- Verde -->
      <stop offset="100%" stop-color="#2196F3" /> <!-- Azul -->
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Título -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Mi Negocio</text>
  
  <!-- Suelo/Calle -->
  <rect x="0" y="350" width="600" height="50" fill="#90A4AE" />
  <rect x="0" y="350" width="600" height="2" fill="white" />
  <rect x="50" y="375" width="50" height="2" fill="white" />
  <rect x="150" y="375" width="50" height="2" fill="white" />
  <rect x="250" y="375" width="50" height="2" fill="white" />
  <rect x="350" y="375" width="50" height="2" fill="white" />
  <rect x="450" y="375" width="50" height="2" fill="white" />
  <rect x="550" y="375" width="50" height="2" fill="white" />
  
  <!-- Edificio principal (tienda) -->
  <rect x="150" y="150" width="300" height="200" fill="url(#building-gradient)" />
  
  <!-- Techo -->
  <polygon points="150,150 300,100 450,150" fill="url(#roof-gradient)" />
  
  <!-- Puerta principal -->
  <rect x="275" y="270" width="50" height="80" fill="#4FC3F7" />
  <rect x="295" y="310" width="10" height="10" fill="#FFC107" /> <!-- Manija -->
  
  <!-- Ventanas -->
  <rect x="180" y="180" width="60" height="60" fill="#E3F2FD" stroke="#BBDEFB" stroke-width="2" />
  <line x1="210" y1="180" x2="210" y2="240" stroke="#BBDEFB" stroke-width="2" />
  <line x1="180" y1="210" x2="240" y2="210" stroke="#BBDEFB" stroke-width="2" />
  
  <rect x="360" y="180" width="60" height="60" fill="#E3F2FD" stroke="#BBDEFB" stroke-width="2" />
  <line x1="390" y1="180" x2="390" y2="240" stroke="#BBDEFB" stroke-width="2" />
  <line x1="360" y1="210" x2="420" y2="210" stroke="#BBDEFB" stroke-width="2" />
  
  <!-- Letrero de la tienda -->
  <rect x="200" y="120" width="200" height="40" fill="#4CAF50" />
  <text x="300" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">SEBASTIAN DELA</text>
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">CELULARES Y VEHÍCULOS</text>
  
  <!-- Escaparate izquierdo (celulares) -->
  <rect x="170" y="250" width="80" height="80" fill="#E3F2FD" stroke="#BBDEFB" stroke-width="2" />
  
  <!-- Celulares en el escaparate -->
  <rect x="180" y="270" width="10" height="20" fill="#212121" />
  <rect x="195" y="270" width="10" height="20" fill="#1565C0" />
  <rect x="210" y="270" width="10" height="20" fill="#C62828" />
  <rect x="225" y="270" width="10" height="20" fill="#2E7D32" />
  
  <!-- Escaparate derecho (autos) -->
  <rect x="350" y="250" width="80" height="80" fill="#E3F2FD" stroke="#BBDEFB" stroke-width="2" />
  
  <!-- Autos en miniatura en el escaparate -->
  <rect x="360" y="280" width="20" height="10" fill="#1565C0" />
  <circle cx="365" cy="290" r="3" fill="#212121" />
  <circle cx="375" cy="290" r="3" fill="#212121" />
  
  <rect x="390" y="280" width="20" height="10" fill="#C62828" />
  <circle cx="395" cy="290" r="3" fill="#212121" />
  <circle cx="405" cy="290" r="3" fill="#212121" />
  
  <!-- Área de estacionamiento -->
  <rect x="460" y="300" width="100" height="50" fill="#78909C" stroke="#607D8B" stroke-width="2" />
  <rect x="470" y="310" width="80" height="30" fill="#607D8B" stroke="#546E7A" stroke-width="1" />
  <text x="510" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">PARKING</text>
  
  <!-- Auto en el estacionamiento -->
  <rect x="480" y="315" width="25" height="10" fill="#212121" />
  <circle cx="485" cy="325" r="2" fill="#9E9E9E" />
  <circle cx="500" cy="325" r="2" fill="#9E9E9E" />
  
  <!-- Área verde -->
  <rect x="40" y="300" width="100" height="50" fill="#81C784" />
  <circle cx="60" cy="320" r="15" fill="#4CAF50" />
  <circle cx="90" cy="310" r="10" fill="#4CAF50" />
  <circle cx="120" cy="330" r="12" fill="#4CAF50" />
  
  <!-- Nubes -->
  <g opacity="0.7">
    <ellipse cx="100" cy="80" rx="30" ry="15" fill="white" />
    <ellipse cx="130" cy="85" rx="25" ry="12" fill="white" />
    <ellipse cx="70" cy="85" rx="20" ry="10" fill="white" />
    
    <ellipse cx="500" cy="60" rx="35" ry="18" fill="white" />
    <ellipse cx="535" cy="65" rx="25" ry="15" fill="white" />
    <ellipse cx="470" cy="65" rx="20" ry="12" fill="white" />
  </g>
  
  <!-- Sol -->
  <circle cx="50" cy="50" r="20" fill="#FFD54F" />
  <g opacity="0.7">
    <line x1="50" y1="20" x2="50" y2="30" stroke="#FFD54F" stroke-width="2" />
    <line x1="50" y1="70" x2="50" y2="80" stroke="#FFD54F" stroke-width="2" />
    <line x1="20" y1="50" x2="30" y2="50" stroke="#FFD54F" stroke-width="2" />
    <line x1="70" y1="50" x2="80" y2="50" stroke="#FFD54F" stroke-width="2" />
    <line x1="30" y1="30" x2="37" y2="37" stroke="#FFD54F" stroke-width="2" />
    <line x1="63" y1="63" x2="70" y2="70" stroke="#FFD54F" stroke-width="2" />
    <line x1="30" y1="70" x2="37" y2="63" stroke="#FFD54F" stroke-width="2" />
    <line x1="63" y1="37" x2="70" y2="30" stroke="#FFD54F" stroke-width="2" />
  </g>
  
  <!-- Personas -->
  <!-- Persona 1 -->
  <circle cx="230" cy="330" r="10" fill="#FFCCBC" /> <!-- Cabeza -->
  <rect x="225" y="340" width="10" height="20" fill="#4527A0" /> <!-- Cuerpo -->
  <line x1="225" y1="345" x2="215" y2="355" stroke="#4527A0" stroke-width="2" /> <!-- Brazo izquierdo -->
  <line x1="235" y1="345" x2="245" y2="355" stroke="#4527A0" stroke-width="2" /> <!-- Brazo derecho -->
  <line x1="225" y1="360" x2="220" y2="380" stroke="#4527A0" stroke-width="2" /> <!-- Pierna izquierda -->
  <line x1="235" y1="360" x2="240" y2="380" stroke="#4527A0" stroke-width="2" /> <!-- Pierna derecha -->
  
  <!-- Persona 2 -->
  <circle cx="370" cy="340" r="10" fill="#FFCCBC" /> <!-- Cabeza -->
  <rect x="365" y="350" width="10" height="20" fill="#00695C" /> <!-- Cuerpo -->
  <line x1="365" y1="355" x2="355" y2="365" stroke="#00695C" stroke-width="2" /> <!-- Brazo izquierdo -->
  <line x1="375" y1="355" x2="385" y2="365" stroke="#00695C" stroke-width="2" /> <!-- Brazo derecho -->
  <line x1="365" y1="370" x2="360" y2="390" stroke="#00695C" stroke-width="2" /> <!-- Pierna izquierda -->
  <line x1="375" y1="370" x2="380" y2="390" stroke="#00695C" stroke-width="2" /> <!-- Pierna derecha -->
  
  <!-- Texto descriptivo -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Tienda especializada en celulares y vehículos</text>
</svg>